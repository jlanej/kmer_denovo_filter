name: Integration Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq samtools jellyfish

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package
        run: pip install -e '.[test]' || pip install -e . && pip install pytest

      - name: Run unit tests
        run: pytest tests/test_cli.py tests/test_kmer_utils.py -v

      - name: Run integration tests
        run: pytest tests/test_pipeline.py -v

      - name: Run GIAB VCF-mode integration pipeline
        run: |
          mkdir -p integration_output
          kmer-denovo \
            --child   tests/data/giab/HG002_child.bam   \
            --father  tests/data/giab/HG003_father.bam  \
            --mother  tests/data/giab/HG004_mother.bam  \
            --vcf     tests/data/giab/candidates.vcf.gz  \
            --output  integration_output/annotated.vcf.gz \
            --metrics integration_output/metrics.json    \
            --summary integration_output/summary.txt    \
            --proband-id HG002

      - name: Display VCF-mode summary
        run: cat integration_output/summary.txt

      - name: Run GIAB discovery-mode integration pipeline
        run: |
          mkdir -p integration_output_discovery
          kmer-denovo \
            --child   tests/data/giab/HG002_child.bam   \
            --father  tests/data/giab/HG003_father.bam  \
            --mother  tests/data/giab/HG004_mother.bam  \
            --ref-fasta tests/data/giab/mini_ref.fa      \
            --ref-jf  tests/data/giab/mini_ref.fa.k31.jf \
            --out-prefix integration_output_discovery/giab_discovery \
            --min-child-count 3 \
            --kmer-size 31

      - name: Display discovery-mode summary
        run: cat integration_output_discovery/giab_discovery.summary.txt

      - name: Upload VCF-mode integration results
        uses: actions/upload-artifact@v4
        with:
          name: giab-integration-results
          path: integration_output/

      - name: Upload discovery-mode integration results
        uses: actions/upload-artifact@v4
        with:
          name: giab-discovery-results
          path: integration_output_discovery/

      - name: Update example output
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          mkdir -p tests/example_output tests/example_output_discovery
          cp integration_output/annotated.vcf.gz integration_output/annotated.vcf.gz.tbi integration_output/metrics.json integration_output/summary.txt tests/example_output/
          cp integration_output_discovery/giab_discovery.bed integration_output_discovery/giab_discovery.metrics.json integration_output_discovery/giab_discovery.summary.txt tests/example_output_discovery/
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tests/example_output/ tests/example_output_discovery/
          git diff --staged --quiet || (git commit -m "Update example output [skip ci]" && git push || echo "Push failed; example output will be updated on next successful run.")
